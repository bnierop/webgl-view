<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="pixi.min.js"></script> 
	<script src="jquery.min.js"></script> 
	
	<script src="view.js"></script> 
	<script src="imageview.js"></script> 
	
	<script src="html.tag.js"></script> 
	<script src="html.div.js"></script> 
	<script src="html.img.js"></script> 
	<script src="tableview.js"></script> 

	<style>
		* {
			margin: 0;
			padding: 0;
			background: blue;
			overflow: hidden;
		}
	</style>
</head>
<body>

<script>

$( document ).ready(function(){

	var wnd = $(window);
	var width = wnd.width();
	var height = wnd.height();
	
	wnd.on('mousewheel DOMMouseScroll', function(event){
		var delta = event.originalEvent.detail ? event.originalEvent.detail * -40 : event.originalEvent.wheelDelta;
		
		//var y = stage.position.y + delta;
		//stage.position.y = y <= 0 ? y : 0;

		if(focus){

			var e = {
				type: event.type,
				delta: delta,
				originalEvent: event
			};

			focus.mousewheel(e);
		}

		return false;
	});

	// You can use either `new PIXI.WebGLRenderer`, `new PIXI.CanvasRenderer`, or `PIXI.autoDetectRenderer`
	var options = {antialias: true, transparent: true, resolution: 1};
	var renderer = new PIXI.WebGLRenderer(width, height, options);

	document.body.appendChild(renderer.view);

	// You need to create a root container that will hold the scene you want to draw.
	var stage = new PIXI.Container(0x00ffffff, true);

	var view = new View(width/2, height/2, width, height);
	view.appendTo(stage);
	view.setCenter(0.5);
	
	var time = new Date().getTime();
	var fps = 0;
	
	// frames rendered, spent time
	var frames = 0;
	var spent = 0;

	// rotations per second
	var rps = 0.01;

	var direction = true;
	
	function gameloop() {
		requestAnimationFrame(gameloop);
		renderer.render(stage);

		var now =  new Date().getTime();
		var interval = now - time;
		time = now;
		
		fps = 1000 / interval;
		spent += fps;
		frames++;

		var speed = ((Math.PI * 2) / fps);
		var angle = speed * rps;

		//view.rotate(angle);
		//view.scale(scale + (direction ? -tiny : tiny));
		view.update();

		fpsCounter.text = (Math.round((spent / frames) * 100) / 100) + ' / ' + frames + ' frames';
	}
	
	wnd.resize(resize);
	function resize() {
		var w = wnd.width();
		var h = wnd.height();
		renderer.resize(w, h);
		view.setSize(w,h);
	}

	function ucword(string) {
		if(string)
    		return string.charAt(0).toUpperCase() + string.slice(1);
		return '';
	}

	var fpsCounter = new PIXI.Text('60');
	stage.addChild(fpsCounter);
	gameloop();

	$.get('http://www.nu.nl/rss/Algemeen', function(doc){
		var items = [];
		$(doc).find('item').each(function(index, elem){
			var item = {};
			item.title = $(elem).find('title').text().trim();
			item.url = $(elem).find('enclosure').attr('url').trim();
			items.push(item);
		});
		table(items);
	});

	console.log(height);
	var tableView = new TableView(0,0,800,height);
	view.append(tableView);

	function table(items){
		for(var i = 0; i< 10; i++)
		for( var k in items){
			var item = items[k];

			var div = new Div(0, 0, 500, 200);
			var img = new Img(0,0,200,200);

			img.setSrc(item.url);
			img.load = function(elem){
				elem.setSize(200);
			};

			div.append(img);
			tableView.append(div);
		}
	}
	
});

</script>

</body>
</html>
